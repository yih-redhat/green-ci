      - name: Run the tests
        run: |
          curl -Lo /bin/testing-farm "https://gitlab.com/testing-farm/cli/-/raw/main/container/testing-farm"
          chmod +x /bin/testing-farm
          testing-farm request \
              --environment STAGE_REDHAT_IO_USERNAME=${{ secrets.STAGE_REDHAT_IO_USERNAME }} \
              --environment STAGE_REDHAT_IO_TOKEN=${{ secrets.STAGE_REDHAT_IO_TOKEN }} \
              --environment QUAY_USERNAME=${{ secrets.QUAY_USERNAME }} \
              --environment QUAY_PASSWORD=${{ secrets.QUAY_PASSWORD }} \
              --plan greenboot-bootc-tf \
              --git-url https://github.com/yih-redhat/green-ci.git \
              --git-ref main \
              --compose Fedora-40-image-mode \
              --arch x86_64 \
              --timeout 120
